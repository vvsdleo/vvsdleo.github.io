# About
about_meta: About Me
about_header: >- 
  "타자도 못치던 대학생"
about_introduce: >-
  "안녕하세요. 인공지능 전문가를 꿈꾸는 아기 개발자, AI 대학원생 김현우입니다."
about_content: >-
  학창 시절부터 나만의 사업,서비스 만드는것을 꿈꿔왔습니다. 
  나만의 것을 만들고 상을 받아 인정받는것을 좋아했습니다. 
  수학과 과학이 좋아 과학중점학교로 진학하였습니다. 
  그리하여 산업경영공학과에 진학하였습니다. 
  대학에서 배우는것은 생각보다 흥미롭지않았고 브레이크댄스에 빠져 열심히 춤을 췄습니다. 
  군복무중인 16년도 격변하는 세상속에 우연히 인공지능,3D 프린터에 관한 책을 읽으면서 처음으로 코딩,프로그래밍이라는 단어를 알게되었습니다. 
  어떠한 대규모 자본이나 인적 네트워크없이 프로그래밍 실력만으로 앱,프로그램등을 만들어 수익을 창출할수 있다는것이, 
  내 아이디어만 있으면 그 아이디어를 가장 쉽게 구현할수 있는 도구가 있다는것이 너무나 저를 두근거리게 만들었습니다. <br>
  고민은 깊게 판단은 확실하게 하기위해 저는 전역을 하자마자 전과를 하였습니다. 
  우습게도 저는 영어타자는 물론 한글타자도 못치던 사람이였습니다. 
  프로그래밍은 물론 컴퓨터에 대해 아무것도 몰랐습니다. <br>
  <strong>아무것도 몰랐기에 너무나 부족함을 알았기에 모든것을 따라했었습니다.</strong>
  전공자도 아니였고 아직도 모르는것 투성이지만 조금 늦은만큼 더 열심히 배워가고 있습니다.

